name: PR Test Deploy

on:
  pull_request:
    branches:
      - main  # Adjust to your main branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
            
      - name: Install dependencies
        run: npm install
        
      - name: Build with Next.js
        run: npx next build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
          
      - name: Comment PR with preview URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "ðŸš€ Test build deployed! [View Preview](https://gavinpinto.ca/pr-preview-${{ github.event.pull_request.number }}/)"

  deploy:
      environment:
        name: deployment-previews
        url: ${{ steps.deployment.outputs.page_url }}/pr-preview-${{ github.event.pull_request.number }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy Preview to GitHub Pages
          id: deployment-previews
          uses: actions/deploy-pages@v4
        
          
      
